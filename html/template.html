<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        .big-text {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .bigger-text {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            display: block;
        }

        body {
            background-color: rgb(173, 117, 216);
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 80px;
            color: rgb(31, 29, 156);
            margin: 20px 0;
        }

        .game-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 960px;
            margin: 20px auto;
        }

        .game-links a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 18px;
            width: 120px;
            margin-bottom: 10px;
        }

        .game-links img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .game-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 class="title">I don't know what to name this website...</h1>


</body>
</html>
